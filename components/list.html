<p>
      <md-card style="margin:0px">
            <md-input-container style="margin:15px;">
                  <label>Search</label>
                  <input type="text" ng-model="search">
            </md-input-container>

            <md-table-container>
                  <table md-table md-progress="promise" ng-model="selected" md-row-select>
                        <thead md-head md-order="sort.order">
                              <tr md-row>
                                    <th md-column md-order-by="title"><span>제 목</span></th>
                                    <th md-column md-order-by="name"><span>작성자</span></th>
                                    <th md-column><span>회사명</span></th>
                              </tr>
                        </thead>

                        <tbody md-body>
                              <tr md-row md-select="code" md-select-id="name" md-auto-select ng-repeat="code in codes | filter:search | orderBy: sort.order | limitTo: condition.limit : (condition.page -1) * condition.limit">
                                    <td md-cell>{{code.title}}</td>
                                    <td md-cell>{{code.name}}</td>
                                    <td md-cell>{{code.company}}</td>
                              </tr>
                        </tbody>
                  </table>
            </md-table-container>
      </md-card>

      <md-table-pagination md-limit="condition.limit" md-page="condition.page" md-total="{{codes.length}}" md-boundary-links="options.boundaryLinks" 
                           md-page-select>
      </md-table-pagination>            

    <!--<pagination total-items="codes.length" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>-->
    <!--<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>-->

</p>

<form>
      <p ng-hide="selected.length == 0">    
      <table border=1 width=600 cellspacing=0 align=center>
        <tr align=center>
          <td colspan=2 align=center>
            <md-toolbar class="md-warn">
              <div class="md-toolbar-tools">
                <h2 class="md-flex">Smart Fleet Management Service 사업 연계 문의</h2>
              </div>
            </md-toolbar>
          </td>
        </tr>

        <tr>
          <td align="left" width="500">
            <div layout="row">
              <md-input-container flex="300">
                <label>성 명</label>
                <input value="{{selected[0].name}}" disabled>
              </md-input-container>
          </td>
          <td align="left">
              <md-input-container flex="300">
                <label>회사명</label>
                <input value="{{selected[0].company}}" disabled>
              </md-input-container>
            </div>
          </td>
        </tr>

        <tr>
          <td align="left">
            <div layout="row">
              <md-input-container flex="300">
                <label>E-mail</label>
                <input value="{{selected[0].email}}" disabled>
              </md-input-container>
          </td>
            <td align="left">
              <md-input-container flex="300">
                <label>연락처</label>
                <input value="{{selected[0].phone}}" disabled>
              </md-input-container>
            </div>
          </td>
        </tr>

        <tr>
          <td align="left">
              <md-input-container flex="300">
                <label>직 급</label>
               <input value="{{selected[0].position}}" disabled>
              </md-input-container>
            </div>
          </td>

          <td>
            <div layout="row">
              <md-input-container flex="300">
                <label>소 속</label>
                <input value="{{selected[0].division}}" disabled> 
              </md-input-container>
            </div>
          </td>
        </tr>
        <tr align="center">
          <td align="center" width="50">
            <md-toolbar class="md-warn">
              <div layout="row">
                <label>제 목</label>
          </td>
          <td align="center" width="500">
            <md-toolbar class="md-warn">
              <md-input-container md-no-float>
                <input value="{{selected[0].title}}" disabled>
              </md-input-container>
              </div>
            </md-toolbar>
          </td>
        </tr>

        <tr align=center>
          <td colspan=2 align=center>
            <textarea type="textarea" cols=90 rows=10 style="resize:none" readonly>{{selected[0].content}}</textarea>   
          </td>
        </tr>
            </table>
      </p>
</form>
