<p>
      <md-card style="margin:0px">
            <md-input-container style="margin:15px;">
                  <label>Search</label>
                  <input type="text" ng-model="search">
            </md-input-container>

            <md-table-container>
                  <table md-table md-progress="promise" ng-model="selected" md-row-select>
                        <thead md-head md-order="sort.order">
                              <tr md-row>
                                    <th md-column md-order-by="title"><span>제 목</span></th>
                                    <th md-column md-order-by="name"><span>작성자</span></th>
                                    <th md-column><span>회사명</span></th>
                              </tr>
                        </thead>

                        <tbody md-body>
                              <tr md-row md-select="code" md-select-id="name" md-auto-select ng-repeat="code in codes | filter:search | orderBy: sort.order | limitTo: condition.limit : (condition.page -1) * condition.limit">
                                    <td md-cell>{{code.title}}</td>
                                    <td md-cell>{{code.name}}</td>
                                    <td md-cell>{{code.company}}</td>
                              </tr>
                        </tbody>
                  </table>
            </md-table-container>
      </md-card>

      <md-table-pagination md-limit="condition.limit" md-limit-options="limitOptions" md-page="condition.page" md-total="{{codes.length}}" md-boundary-links="options.boundaryLinks" 
                              md-page-select="options.pageSelector">
      </md-table-pagination>            
</p>

  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input type="text" value="{{selected[0].name}}" disabled>
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <input ng-model="user.address" type="text" placeholder="Address" >
      <md-icon md-svg-src="img/icons/ic_place_24px.svg"></md-icon>
    </md-input-container>

    <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Donation Amount</label>
      <md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
      <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
    </md-input-container>

  </md-content>


</p>
